name: Build with conda
on:
    push:
    pull_request:

jobs:
  unix:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest

      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:


      - uses: actions/checkout@v3

      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v1
        id: cpu-cores

      - name: Install Conda environment from environment.yml
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          init-shell: >-
            bash
          cache-environment: true
          post-cleanup: 'all'


      - name: cmake configure
        shell: bash -l {0}
        run: |
          mkdir -p bld
          cd bld
          cmake \
              -DCMAKE_BUILD_TYPE=Release \
              -DBUILD_TESTS=ON \
          .. -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX

      - name: Build
        shell: bash -l {0}
        run: |
          cd bld
          make -j ${{ steps.cpu-cores.outputs.count }}

      - name: Run C++ tests
        shell: bash -l {0}
        run: |
            cd bld
            ctest -V

  emscripten:
    strategy:
      matrix:
        include:
          - emscripten_version: 3.1.27
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get number of CPU cores
        uses: SimenB/github-actions-cpu-cores@v1
        id: cpu-cores
    
      - name: Install Conda environment from environment_emscripten.yml
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment_emscripten.yml
          init-shell: >-
            bash
          cache-environment: true
          post-cleanup: 'all'
      
      - name: install emscripten
        shell: bash -l {0}
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install ${{ matrix.emscripten_version }}
          source ./emsdk_env.sh
      
      - name: install playwright
        shell: bash -l {0}
        run: |
          playwright install
      
      - name: run emscripten tests
        shell: bash -l {0}
        run: |
          cd  emsdk 
          ./emsdk activate ${{ matrix.emscripten_version }}
          source ./emsdk_env.sh
          cd ..
          chmod +x ./test/emscripten/test_emscripten.sh 
          ./test/emscripten/test_emscripten.sh
        


  windows:
    strategy:
      matrix:
        include:
          - os: windows-latest
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:

      - uses: actions/checkout@v3


      - name: Install Conda environment from environment.yml
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: environment.yml
          init-shell: >-
            powershell
          cache-environment: true
          post-cleanup: 'all'

      - name: build and test
        shell: pwsh
        run: |
          cmake . ^
            -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DDEPENDENCY_SEARCH_PREFIX="%CONDA_PREFIX%\Library" ^
            -DCMAKE_PREFIX_PATH="%CONDA_PREFIX%\Library" ^
            -DCMAKE_INSTALL_PREFIX="%CONDA_PREFIX%"
          ninja 
          ctest -V
